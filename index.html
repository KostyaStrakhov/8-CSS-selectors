<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <title> My First Website </title>
    <link rel="shortcut icon" type="image/svg" href=images/favicon.png>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

<main class="main-block">
  <header>
    <div class="header-style">
      <h1>CSS Dinner Shopping List</h1>
      <p class="parag-top">Let's go to the mall!</p>
    </div>
  </header>

  <section class="section-margin">

    <ul class="item">
        <li class="items"><input type="checkbox"><label><span>A lot of pickles</span><span>for the next lessons about CSS</span><label></li>
        <li class="items"><input type="checkbox"><label><span>10 apples</span><span>for more CSS manipulations</span></label></li>
        <li class="items"><input type="checkbox"><label><span>20 oranges</span><span>because they are awesome</span></label></li>
        <li class="items"><input type="checkbox"><label><span>13 plates</span><span>they always dissapear</span></label></li>
        <li class="items"><input type="checkbox"><label><span>15 bentos</span></label></li>
        <li class="items"><input type="checkbox"><label><span>1 bottle of Sake</span><span>for my friends</span></label></li>
    </ul>
    
    <button class="button-bon">Bon appetit :)</button>

  </section>

</main>
  
</body>
</html>
